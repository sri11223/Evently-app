services:
  - type: web
    name: evently-booking-system
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT  
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: evently-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: evently-redis
          property: connectionString

databases:
  - name: evently-database
    databaseName: evently
    plan: free

services:
  - type: redis
    name: evently-redis
    plan: free